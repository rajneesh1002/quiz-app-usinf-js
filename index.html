<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesbox">this is a dummy question</h2>
            <div class="row">
                <input class="options" type="radio" name="option" id="option1" value="a">
                <label for="option1">a) option a</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option2" value="b">
                <label for="option2">a) option b</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option3" value="c">
                <label for="option3">a) option c</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option4" value="d">
                <label for="option4">a) option d</label>
            </div>
            <button class="btn" onclick="submitquiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
